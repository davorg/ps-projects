<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Perl School Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo-wrap">
      <img src="perlschool-logo.png" alt="Perl School" class="logo">
    </div>
    <div class="header-text">
      <h1>Publishing Projects</h1>
      <p class="subtitle">Ongoing books and other Perl School titles in development.</p>
    </div>
  </header>

  <main class="layout">
    <section class="projects-panel" aria-label="Project list">
      <h2 class="panel-heading">Projects</h2>
      <div id="project-list" class="project-list">
        <!-- populated by script.js -->
      </div>
    </section>

    <section class="details-panel" aria-label="Project details">
      <h2 class="panel-heading">Details</h2>
      <div id="project-details" class="project-details">
        <p class="muted">Select a project from the list to see more details.</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Perl School &copy; <span id="year"></span></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
